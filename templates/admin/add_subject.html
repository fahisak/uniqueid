{% extends"index-1.html" %}
{% block body %}<br><br><br><center>

<form id="form1" name="form1" method="post" action="/add_subject_post">
  <table width="611" height="293" border="0" style="border: solid;background-color: #9F9F9F">
    <tr>
      <td>&nbsp;&nbsp;&nbsp;SUBJECT</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" required /></td>
    </tr>
    <tr>
      <td>&nbsp;&nbsp;&nbsp;SUBJECT CODE</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield2" id="textfield" required /></td>
    </tr>
    <tr>
      <td>&nbsp;&nbsp;&nbsp;COURSE</td>
      <td><label for="select"></label>
        <select name="select" id="select">
         <option>select</option>
            {% for i in data %}
               <option value="{{ i['id'] }}">{{ i['course']}}</option>
            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td>&nbsp;&nbsp;&nbsp;SEMESTER</td>
      <td><label for="select2"></label>
        <select name="select2" id="select2">
             <option>select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>

      </select></td>
    </tr>
    <tr>
      <td colspan="2"><CENTER><input type="submit" name="button" id="button" value="ADD" /></center></td>
    </tr>
  </table>
</form>

</center>
{% endblock %}
