{% extends"index-3.html" %}
{% block body %}<br><br><br>
<center><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/edit_staff_post">
<input type="hidden" name="id" value="{{ data['id'] }}">
  <table width="500" height="700" border="0">
    <tr>
      <td>NAME</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" value="{{ data['name'] }}" id="textfield" /></td>
    </tr>
    <tr>
      <td>DOB</td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" value="{{ data['dob'] }}" id="textfield2" /></td>
    </tr>
    <tr>
      <td>GENDER</td>
      <td><input type="radio" name="radio" id="radio" value="male" {% if(data['gender']=='male') %} checked="checked"{% endif %}/>
      MALE<br ><label for="radio">
        <input type="radio" name="radio" id="radio2" value="female" {% if(data['gender']=='female')%}checked="checked"{% endif %} />
      FEMALE</label></td>
    </tr>
    <tr>
      <td>HOUSE NAME</td>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" value="{{ data['house_name'] }}" /></td>
    </tr>
    <tr>
      <td>POST</td>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" value="{{ data['post'] }}" /></td>
    </tr>
    <tr>
      <td>PLACE</td>
      <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" value="{{ data['place'] }}" /></td>
    </tr>
    <tr>
      <td>PIN CODE</td>
      <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" value="{{ data['pin_code'] }}" /></td>
    </tr>
    <tr>
      <td>DEPARTMENT</td>
      <td><label for="select"></label>
        <select name="select"  id="select">
{#        <option value="{{ data['department_id'] }}">{{data['department'] }}</option>#}
        {% for i in dep %}
            <option value="{{ i['id'] }} " {% if dep['id']==data['department_id'] %}selected{% endif %}> {{i['department']}}</option>
        {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td>MAIL ID</td>
      <td><label for="textfield9"></label>
      <input type="text" name="textfield9" id="textfield9" value="{{ data['mail_id'] }}" /></td>
    </tr>
    <tr>
      <td>PHONE NUMBER</td>
      <td><label for="textfield10"></label>
      <input type="text" name="textfield10" id="textfield10" value="{{ data['phone_no'] }}" /></td>
    </tr>
    <tr>
      <td colspan="2"><CENTER><input type="submit" name="button" id="button" value="UPDATE" /></CENTER></td>
    </tr>
  </table>
</form>
</body>
</html></center>{% endblock %}
